<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="kanban-container">
      <!-- Sidebar -->
      <nav class="sidebar">
   <link rel="icon" href=""
        <div class="board-list">
          <h4>ALL BOARDS (1)</h4>
          <button class="board-btn">Launch Career</button>
        </div>
      </nav>

      <!-- Main Board Section -->
      <div class="main-board">
        <header>
          <h2 class="board-title">Launch Career</h2>
        </header>

        <main class="columns">
          <!-- TO DO Column -->
          <div class="column">
            <div class="column-header">
              <span class="dot todo"></span>
              <h4>TODO (2)</h4>
            </div>
            <div class="card-container">
              <div class="card">Launch Epic Career 🚀</div>
              <div class="card">Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>

          <!-- DOING Column -->
          <div class="column">
            <div class="column-header">
              <span class="dot doing"></span>
              <h4>DOING (2)</h4>
            </div>
            <div class="card-container">
              <div class="card">Master JavaScript 💛</div>
              <div class="card">Keep on Going 🏆</div>
            </div>
          </div>

          <!-- DONE Column -->
          <div class="column">
            <div class="column-header">
              <span class="dot done"></span>
              <h4>DONE (2)</h4>
            </div>
            <div class="card-container">
              <div class="card">Contribute to Open Source Projects 🌐</div>
              <div class="card">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
